<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Files in a Frame</title>
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #4caf50; /* Green border for better visibility */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Embedding Files in a Frame</h1>
  
  <!-- Embedding a PDF file -->
  <h2>Embedded PDF:</h2>
  <iframe src="sample.pdf"></iframe>
  
  <!-- Embedding an Image -->
  <h2>Embedded Image:</h2>
  <iframe src="sample-image.jpg"></iframe>
  
  <!-- Embedding a Web Page -->
  <h2>Embedded Web Page:</h2>
  <iframe src="https://example.com"></iframe>
</body>
</html>
