<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwriting Font</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    .handwriting {
      font-family: 'Indie Flower', cursive;
      font-size: 24px;
      color: #ff6347; /* Tomato color */
    }
    .alternate {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: #4682b4; /* Steel Blue */
    }
  </style>
</head>
<body>
  <h1 class="handwriting">This is a handwriting style text!</h1>
  <p class="alternate">Another handwriting style with a different font and color.</p>
</body>
</html>
